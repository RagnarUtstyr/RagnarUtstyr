<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Basket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Logo">
        </a>
    </div>

    <!-- Basket Icon Section -->
    <div class="basket-icon-container">
        <a href="basket.html">
            <img src="images/basket-icon.png" alt="Basket" class="basket-icon"/>
            <span id="basket-icon-count">0</span> <!-- Dynamically updated basket count -->
        </a>
    </div>
</header>

<main>
    <h1>Your Basket</h1>

    <!-- Basket Items List - Keeping the basket items inside 800px -->
    <div class="basket-items-container">
        <ul id="basket-items">
            <!-- Dynamically populated with items from LocalStorage -->
            <li>
                <div class="basket-item-content">
                    <span class="item-name">Item Name 1</span>
                    <div class="quantity-controls">
                        <input type="number" class="quantity-input" value="1" min="1" max="10">
                        <button class="decrease">-</button>
                        <button class="increase">+</button>
                    </div>
                </div>
            </li>

            <li>
                <div class="basket-item-content">
                    <span class="item-name">Item Name 2</span>
                    <div class="quantity-controls">
                        <input type="number" class="quantity-input" value="1" min="1" max="10">
                        <button class="decrease">-</button>
                        <button class="increase">+</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <p>Total items: <span id="basket-total">0</span></p>

    <!-- Submit Inquiry Button -->
    <button id="submit-inquiry" class="rtn-submit-button">Download Inquiry</button>
</main>

<footer>
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
</footer>

<!-- Include basket.js -->
<script src="basket.js"></script>

</body>
</html>
