<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenLegend Monster List</title>
  <link rel="stylesheet" href="list.css" />
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_4kINWig7n6YqB11yM2M-EuxGNz5uekI",
      authDomain: "roll202-c0b0d.firebaseapp.com",
      databaseURL: "https://roll202-c0b0d-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "roll202-c0b0d",
      storageBucket: "roll202-c0b0d.appspot.com",
      messagingSenderId: "607661730400",
      appId: "1:607661730400:web:b4b3f97a12cfae373e7105",
      measurementId: "G-6X5L39W56C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const monsterTable = document.getElementById("monsterTable");
    let monsterCache = [];

    function getStaticMonsters() {
      const staticElements = document.querySelectorAll('#static-monsters .monster');
      return Array.from(staticElements).map(el => ({
        name: el.dataset.name,
        health: parseInt(el.dataset.health),
        grd: parseInt(el.dataset.grd),
        res: parseInt(el.dataset.res),
        tgh: parseInt(el.dataset.tgh)
      }));
    }
    const staticMonsters = getStaticMonsters();

    function isDuplicate(monsterA, monsterB) {
      return (
        monsterA.name === monsterB.name &&
        monsterA.health === monsterB.health &&
        monsterA.grd === monsterB.grd &&
        monsterA.res === monsterB.res &&
        monsterA.tgh === monsterB.tgh
      );
    }

    function renderMonster({ name, health, grd, res, tgh }) {
      const entry = document.createElement("div");
      entry.className = "table-entry";

      entry.innerHTML = `
        <div><span class='label'>Name:</span><span class='content'>${name}</span></div>
        <div><span class='label'>GRD:</span><span class='content'>${grd ?? "N/A"}</span></div>
        <div><span class='label'>RES:</span><span class='content'>${res ?? "N/A"}</span></div>
        <div><span class='label'>TGH:</span><span class='content'>${tgh ?? "N/A"}</span></div>
        <div><span class='label'>HP:</span><span class='content'>${health ?? "N/A"}</span></div>
      `;

      monsterTable.appendChild(entry);
    }

    function loadMonsters() {
      const refData = ref(db, "OpenLegendMonster/");
      onValue(refData, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const unique = [];
        const seen = new Set();

        for (const entry of Object.values(data)) {
          const key = `${entry.name}|${entry.health}|${entry.grd}|${entry.res}|${entry.tgh}`;
          if (!seen.has(key)) {
            seen.add(key);
            unique.push(entry);
          }
        }

        monsterCache = unique;
        monsterTable.innerHTML = "";
        monsterCache.forEach(renderMonster);
      });
    }

    async function addUniqueMonster(monster) {
      const refData = ref(db, "OpenLegendMonster/");
      const snapshot = await get(refData);
      const existing = snapshot.val();

      const inFirebase = existing && Object.values(existing).some(m => isDuplicate(m, monster));
      const inStatic = staticMonsters.some(m => isDuplicate(m, monster));

      if (!inFirebase && !inStatic) {
        const { name, health, grd, res, tgh } = monster;
        await push(refData, { name, health, grd, res, tgh });
        alert(`${monster.name} added to permanent list.`);
      } else {
        alert(`${monster.name} already exists (in database or static list).`);
      }
    }

    function downloadMonsterList() {
      const htmlContent = monsterCache.map(monster => `
        <h2>${monster.name}</h2>
        <p>HP: ${monster.health}</p>
        <p>GRD: ${monster.grd}</p>
        <p>RES: ${monster.res}</p>
        <p>TGH: ${monster.tgh}</p>
      `).join("\n");

      const blob = new Blob([`<html><body>${htmlContent}</body></html>`], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "OpenLegendMonsters.html";
      link.click();
    }

    function clearMonsterList() {
      const refData = ref(db, "OpenLegendMonster/");
      set(refData, null).then(() => {
        monsterCache = [];
        monsterTable.innerHTML = "";
        alert("Permanent list cleared.");
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadMonsters();

      document.getElementById("download-list").addEventListener("click", downloadMonsterList);
      document.getElementById("clear-list").addEventListener("click", clearMonsterList);
    });
  </script>
</head>
<body>
  <a href="group.html" class="button-link">View Initiative</a>
  <h1>Permanent Monster List</h1>

  <!-- HIDDEN STATIC MONSTERS -->
  <div id="static-monsters" style="display: none;">
    <div class="monster" data-name="Goblin" data-health="7" data-grd="12" data-res="10" data-tgh="8"></div>
    <div class="monster" data-name="Orc" data-health="15" data-grd="13" data-res="11" data-tgh="10"></div>
    <div class="monster" data-name="Skeleton" data-health="13" data-grd="13" data-res="10" data-tgh="9"></div>
  </div>

  <!-- TABLE DISPLAY -->
  <div class="table-container" id="monsterTable"></div>

  <!-- ACTION BUTTONS -->
  <div style="margin-top: 20px;">
    <button id="download-list">Download List</button>
    <button id="clear-list">Clear List</button>
  </div>
</body>
</html>
