<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Legend Monsters</title>
  <link rel="stylesheet" href="list.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="group.html" class="button-link">View Initiative</a>
  <input type="text" id="search" placeholder="Search by name..." />
  <br><br>

  <div class="button-container">
    <button id="download-button">Download List</button>
    <button id="clear-button">Clear List</button>
  </div>

  <div class='table-container' id="monsterTable"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_4kINWig7n6YqB11yM2M-EuxGNz5uekI",
      authDomain: "roll202-c0b0d.firebaseapp.com",
      databaseURL: "https://roll202-c0b0d-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "roll202-c0b0d",
      storageBucket: "roll202-c0b0d.appspot.com",
      messagingSenderId: "607661730400",
      appId: "1:607661730400:web:b4b3f97a12cfae373e7105",
      measurementId: "G-6X5L39W56C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let monsterCache = [];

    function renderMonster(name, health, grd, res, tgh) {
      const container = document.getElementById("monsterTable");

      const entry = document.createElement("div");
      entry.className = "table-entry";

      entry.innerHTML = `
        <div><span class='label'>Name:</span><span class='content'>${name}</span></div>
        <div><span class='label'>GRD:</span><span class='content'>${grd ?? "N/A"}</span></div>
        <div><span class='label'>RES:</span><span class='content'>${res ?? "N/A"}</span></div>
        <div><span class='label'>TGH:</span><span class='content'>${tgh ?? "N/A"}</span></div>
        <div><span class='label'>HP:</span><span class='content'>${health ?? "N/A"}</span></div>
      `;

      container.appendChild(entry);
    }

    function loadMonsters() {
      const refData = ref(db, "OpenLegendMonster/");
      onValue(refData, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        monsterCache = Object.values(data); // Save for download
        document.getElementById("monsterTable").innerHTML = "";
        monsterCache.forEach(monster => {
          renderMonster(monster.name, monster.health, monster.grd, monster.res, monster.tgh);
        });
      });
    }

    function downloadMonsterList() {
      let htmlContent = "<html><head><title>Open Legend Monsters</title></head><body>";
      htmlContent += "<h1>Monster List</h1><ul>";

      monsterCache.forEach(monster => {
        htmlContent += `<li>${monster.name} â€” HP: ${monster.health ?? "N/A"}, GRD: ${monster.grd ?? "N/A"}, RES: ${monster.res ?? "N/A"}, TGH: ${monster.tgh ?? "N/A"}</li>`;
      });

      htmlContent += "</ul></body></html>";

      const blob = new Blob([htmlContent], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "monster_list.html";
      a.click();
    }

    function clearMonsterList() {
      const refData = ref(db, "OpenLegendMonster/");
      if (confirm("Are you sure you want to permanently delete all monsters?")) {
        remove(refData)
          .then(() => {
            document.getElementById("monsterTable").innerHTML = "";
            alert("Monster list cleared.");
          })
          .catch(error => alert("Error clearing list: " + error));
      }
    }

    document.getElementById("download-button").addEventListener("click", downloadMonsterList);
    document.getElementById("clear-button").addEventListener("click", clearMonsterList);
    document.addEventListener("DOMContentLoaded", loadMonsters);
  </script>
</body>
</html>
