<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <title>Submit Your Name and Number</title>
    
    <script type="module" src="auth.js" defer></script>
    <script type="module" src="server.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Join a Lobby</h1>
        
        <form id="join-lobby-form">
            <label for="invite-key">Enter Invite Key:</label>
            <input type="text" id="invite-key" required>
            <br>
            <button type="submit">Join Lobby</button>
        </form>

        <h2>Or Register / Login</h2>

        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>

        <!-- Audio element to play sound -->
        <audio id="sword-sound" src="sword.mp3" preload="auto"></audio>
    </div>

    <script type="module">
        import { login } from './auth.js';
        import { joinLobby } from './server.js';

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            login(email, password);
        });

        // Handle joining lobby
        document.getElementById('join-lobby-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const inviteKey = document.getElementById('invite-key').value;
            joinLobby(inviteKey);
        });
    </script>
</body>

</html>
