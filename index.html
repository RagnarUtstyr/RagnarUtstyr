<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <title>Submit Your Name and Number</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
    <script type="module" src="login.js" defer></script> <!-- Updated JS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Popup for sign-in and invite key submission -->
    <div id="auth-popup" class="auth-popup">
        <div class="auth-popup-content">
            <h2>Log in or Sign up</h2>
            <input type="email" id="email" placeholder="Enter email" required>
            <input type="password" id="password" placeholder="Enter password" required>
            
            <!-- Error message display -->
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
            
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
            <br>
            <h3>Or Enter an Invite Key</h3>
            <input type="text" id="invite-key-input" placeholder="Enter invite key">
            <button id="access-group-btn">Submit Key</button>
        </div>
    </div>

    <!-- Logout button -->
    <button id="logout-btn">Log Out</button>

    <!-- Styling the logout button to appear in the top-right corner -->
    <style>
        #logout-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f44336; /* Red background */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000; /* Ensure it's above other content */
        }

        #logout-btn:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        /* Popup styles */
        .auth-popup {
            display: flex; /* Display the popup initially */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Dark transparent background */
        }

        .auth-popup-content {
            padding: 20px;
            background-color: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .auth-popup-content h2, h3 {
            margin: 10px 0;
        }

        .auth-popup input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .auth-popup button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-popup button:hover {
            background-color: #0056b3;
        }
    </style>

</body>
</html>
