<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <title>Initiative</title>
    <script type="module" src="server.js" defer></script>
    <script type="module" src="health.js" defer></script> 
    <script type="module" src="auth.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="turn.css"> 
    <link rel="stylesheet" href="save.css"> 
    <script src="turn.js" defer></script> 
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"> 
</head>

<body>

        <!-- Lobby Key Display -->
        <div id="lobbyKey">Invite Key: (none yet)</div>

        <!-- Create Lobby Button -->
        <button id="create-lobby-button">Create New Lobby</button>

        
    <div class="container">
        <h1>Initiative</h1>
        
        <ul id="rankingList"></ul>

        <div class="button-container">
            <button id="apply-damage-button">Apply Damage</button>
            <button id="next-button">Next</button>
        </div>

        <br>
        <button id="clear-list-button">Clear List</button>
        <br><br>
       
        <br><br>
        <h2>Submit a New Entry</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="initiative">Initiative:</label>
        <input type="number" id="initiative" required>
        
        <label for="health">Health:</label>
        <input type="number" id="health">

        <label for="ac">AC:</label>
        <input type="number" id="ac">

        <button id="submit-button">Submit</button>
    
        <br><br>
        <ul class="bottom">
        <li><a href="save.html" class="button-link">Go to Lists</a></li>
        <li><a href="monster.html" class="button-link">Go to Monster List</a></li>
        </ul>
    </div>

    <script type="module">
        import { createLobby, logout } from './auth.js';

        // Wait until the DOM is fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {
            const createLobbyButton = document.getElementById('create-lobby-button');
            if (createLobbyButton) {
                createLobbyButton.addEventListener('click', createLobby);
            } else {
                console.error('Create Lobby button not found');
            }
        });
    </script>
</body>
</html>
