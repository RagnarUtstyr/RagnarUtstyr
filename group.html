<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png" />
  <title>Initiative</title>
  <script type="module" src="server.js" defer></script>
  <script type="module" src="health.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="turn.css" />
  <link rel="stylesheet" href="save.css" />
  <script src="turn.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Initiative</h1>

    <div class="ranking-container">
      <div class="global-stat-selector">
        <label><input type="radio" name="globalStat" value="grd" checked> GRD</label>
        <label><input type="radio" name="globalStat" value="res"> RES</label>
        <label><input type="radio" name="globalStat" value="tgh"> TGH</label>
      </div>

      <div class="ranking-header">
        <div class="column name">Name</div>
        <div class="column hp">HP</div>
        <div class="column dmg">DMG</div>
      </div>

      <ul id="rankingList" class="ranking-body"></ul>

      <div class="button-container">
        <button id="apply-damage-button">Apply Damage</button>
        <button id="next-button">Next</button>
      </div>
    </div>

    <br />
    <button id="clear-list-button">Clear List</button>
    <br /><br />

    <h2>Submit a New Entry</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="initiative">Initiative:</label>
    <input type="number" id="initiative" required />

    <label for="health">Health:</label>
    <input type="number" id="health" />

    <div class="defense-input-row">
      <div class="defense-input">
        <label for="grd">GRD:</label>
        <input type="number" id="grd" />
      </div>
      <div class="defense-input">
        <label for="res">RES:</label>
        <input type="number" id="res" />
      </div>
      <div class="defense-input">
        <label for="tgh">TGH:</label>
        <input type="number" id="tgh" />
      </div>
    </div>

    <button id="submit-button">Submit</button>

    <br /><br />
    <a href="save.html" class="button-link">Go to Lists</a>
    <a href="openmonsterlist.html" class="button-link">Go to Monster List</a>
  </div>

  <!-- Stats Modal: opens when clicking on a Name -->
  <div id="stats-modal" class="ol-modal-overlay" hidden>
    <div class="ol-modal-card" role="dialog" aria-modal="true" aria-labelledby="stats-title">
      <button class="close-btn" aria-label="Close">&times;</button>
      <h3 id="stats-title">Stats</h3>

      <div class="stats-grid">
        <div class="stat"><span class="label">GRD:</span> <span id="stat-grd" class="value">—</span></div>
        <div class="stat"><span class="label">RES:</span> <span id="stat-res" class="value">—</span></div>
        <div class="stat"><span class="label">TGH:</span> <span id="stat-tgh" class="value">—</span></div>
      </div>

      <div class="modal-actions">
        <button id="modal-ok" class="button-link">OK</button>
      </div>
    </div>
  </div>

  <!-- Minimal modal CSS kept inline so this file is self-contained.
       It borrows your font/colors and plays nice with existing styles. -->
  <style>
    .ol-modal-overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(0,0,0,.5); z-index: 1000; }
    .ol-modal-card { position: relative; width: min(480px, 92vw); background: var(--card-bg, #fff); color: inherit; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.25); padding: 1.25rem 1.25rem 1rem; font-family: inherit; }
    .ol-modal-card h3 { margin: 0 0 .75rem; font-size: 1.25rem; }
    .stats-grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: .75rem; margin-bottom: 1rem; }
    .stat .label { font-weight: 600; margin-right: .25rem; }
    .modal-actions { display: flex; justify-content: flex-end; gap: .5rem; }
    .close-btn { position: absolute; top: .5rem; right: .5rem; border: 0; background: transparent; font-size: 1.5rem; line-height: 1; cursor: pointer; color: inherit; }
  </style>
</body>

</html>
