<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Page</title>
    <script type="module" src="group_menu.js" defer></script> <!-- Link to the JavaScript -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Display Invite Key -->
    <div id="top-menu" class="menu">
        <p>Your Invite Key: <span id="invite-key"></span></p>
    </div>

    <!-- Form to submit name and initiative -->
    <div class="container">
        <h2>Submit a New Entry</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="initiative">Initiative:</label>
        <input type="number" id="initiative" required>

        <button id="submit-btn">Submit</button>
    </div>

    <!-- Logout button -->
    <button id="logout-btn">Log Out</button>

    <style>
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }

        #logout-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
        }

        #logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</body>
</html>
