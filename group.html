<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <title>Game Master Dashboard</title>
    
    <!-- External Scripts and Styles -->
    <script type="module" src="auth.js" defer></script>
    <script type="module" src="server.js" defer></script>
    <script type="module" src="health.js" defer></script>
    <script type="module" src="turn.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="turn.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Game Master Dashboard</h1>
        
        <!-- Display invite key -->
        <div id="lobbyKey">Invite Key: (none yet)</div>
        <button id="create-lobby-button">Create New Lobby</button>
        
        <ul id="rankingList"></ul>

        <div class="button-container">
            <button id="apply-damage-button">Apply Damage</button>
            <button id="next-button">Next</button>
        </div>

        <button id="clear-list-button">Clear List</button>

        <h2>Submit a New Entry</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="initiative">Initiative:</label>
        <input type="number" id="initiative" required>
        
        <label for="health">Health:</label>
        <input type="number" id="health">

        <label for="ac">AC:</label>
        <input type="number" id="ac">

        <button id="submit-button">Submit</button>

        <a href="save.html" class="button-link">Go to Lists</a>
        <a href="monster.html" class="button-link">Go to Monster List</a>
        <button id="logout-button">Logout</button>
    </div>

    <!-- Firebase, Authentication, and Lobby Creation Script -->
    <script type="module">
        import { logout } from './auth.js';  // Ensure the GM can log out
        import { createLobby } from './server.js';

        // Bind the create lobby function
        document.getElementById('create-lobby-button').addEventListener('click', createLobby);

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', logout);
    </script>
</body>
</html>
