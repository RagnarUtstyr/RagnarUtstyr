<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
    <title>Initiative Tracker</title>
    <script type="module" src="server.js" defer></script>
    <script type="module" src="health.js" defer></script> 
    <script type="module" src="auth.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="turn.css"> 
    <link rel="stylesheet" href="save.css"> 
    <script src="turn.js" defer></script> 
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"> 
</head>

<body>

    <!-- Lobby Key Display -->
    <div id="lobbyKey" class="lobby-key">Invite Key: (none yet)</div>

    <!-- Main Container -->
    <div class="container">

        <h1>Initiative Tracker</h1>

        <!-- Ranking List -->
        <ul id="rankingList" class="ranking-list"></ul>

        <!-- Control Buttons -->
        <div class="button-group">
            <button id="apply-damage-button">Apply Damage</button>
            <button id="next-button">Next</button>
            <button id="clear-list-button">Clear List</button>
        </div>

        <!-- Form for New Entry -->
        <div class="form-section">
            <h2>New Entry</h2>
            <form id="entry-form" class="compact-form">
                <div class="form-row">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="number" id="initiative" placeholder="Init" required>
                    <input type="number" id="health" placeholder="HP">
                    <input type="number" id="ac" placeholder="AC">
                </div>
                <button id="submit-button">Submit</button>
            </form>
        </div>

        <!-- Links to Other Pages -->
        <div class="button-group">
            <a href="save.html" class="button-link">Go to Lists</a>
            <a href="monster.html" class="button-link">Go to Monster List</a>
        </div>

    </div>

    <script type="module">
        import { createLobby } from './auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            const createLobbyButton = document.getElementById('create-lobby-button');
            if (createLobbyButton) {
                createLobbyButton.addEventListener('click', createLobby);
            } else {
                console.error('Create Lobby button not found');
            }
        });
    </script>
</body>
</html>
