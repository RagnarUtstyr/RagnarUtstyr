<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png" />
  <title>Initiative</title>

  <!-- Scripts -->
  <script type="module" src="server.js" defer></script>
  <script type="module" src="health.js" defer></script>
  <script src="turn.js" defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="turn.css" />
  <link rel="stylesheet" href="save.css" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Initiative</h1>

    <div class="ranking-container">
      <div id="round-counter">Round: <span id="round-value">1</span></div>

      <div class="global-stat-selector">
        <label><input type="radio" name="globalStat" value="grd" checked> GRD</label>
        <label><input type="radio" name="globalStat" value="res"> RES</label>
        <label><input type="radio" name="globalStat" value="tgh"> TGH</label>
      </div>

      <div class="ranking-header">
        <div class="column name">Name</div>
        <div class="column hp">HP</div>
        <div class="column dmg">DMG</div>
      </div>

      <ul id="rankingList" class="ranking-body"></ul>

      <div class="button-container">
        <button id="apply-damage-button">Apply Damage</button>
        <button id="next-button">Next</button>
      </div>
    </div>

    <br />
    <button id="clear-list-button">Clear List</button>
    <button id="reset-round-button">Reset Round</button>
    <br /><br />

    <h2>Submit a New Entry</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="initiative">Initiative:</label>
    <input type="number" id="initiative" required />

    <label for="health">Health:</label>
    <input type="number" id="health" />

    <div class="defense-input-row">
      <div class="defense-input">
        <label for="grd">GRD:</label>
        <input type="number" id="grd" />
      </div>
      <div class="defense-input">
        <label for="res">RES:</label>
        <input type="number" id="res" />
      </div>
      <div class="defense-input">
        <label for="tgh">TGH:</label>
        <input type="number" id="tgh" />
      </div>
    </div>

    <button id="submit-button">Submit</button>

    <br /><br />
    <a href="save.html" class="button-link">Go to Lists</a>
    <a href="openmonsterlist.html" class="button-link">Go to Monster List</a>
  </div>

  <!-- Stats Modal -->
  <div id="stat-modal" class="ol-modal" aria-hidden="true">
    <div class="ol-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="stat-modal-title">
      <button class="ol-modal__close" id="stat-modal-close" aria-label="Close">×</button>
      <h3 id="stat-modal-title"></h3>

      <p class="ol-meta">
        <span class="label">Initiative:</span>
        <span class="value" id="stat-init"></span>
      </p>

      <div class="ol-modal__stats">
        <div><span class="label">GRD:</span><span class="value" id="stat-grd"></span></div>
        <div><span class="label">RES:</span><span class="value" id="stat-res"></span></div>
        <div><span class="label">TGH:</span><span class="value" id="stat-tgh"></span></div>
      </div>

      <a id="stat-url" class="button-link" target="_blank" rel="noopener" style="display:none; margin-top:12px;">Open details</a>

      <!-- NEW: Heal controls -->
      <div style="display:flex; gap:8px; margin-top:12px; align-items:center;">
        <input id="stat-heal-amount" type="number" placeholder="Heal amount" style="flex:1; padding:6px 8px;">
        <button id="stat-heal" class="remove-button">Heal</button>
      </div>

      <!-- ===================== ADDED: Countdown controls ===================== -->
      <div style="display:flex; gap:8px; margin-top:12px; align-items:center;">
        <input id="stat-countdown-amount" type="number" min="1" placeholder="Countdown (turns)" style="flex:1; padding:6px 8px;">
        <button id="stat-countdown-set" class="remove-button">Start</button>
        <button id="stat-countdown-clear" class="remove-button">Clear</button>
      </div>

      <p class="ol-meta" style="margin-top:10px;">
        <span class="label">Countdown remaining:</span>
        <span class="value" id="stat-countdown-remaining">—</span>
      </p>
      <!-- =================== /ADDED: Countdown controls =================== -->

      <!-- NEW: Delete button -->
      <button id="stat-delete" class="remove-button" style="margin-top:12px;">Delete from list</button>
    </div>
  </div>
</body>

</html>
