<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Saved Lists</title>

    <!-- Link to the various scripts and stylesheets -->
    <script type="module" src="key.js" defer></script>
    <script type="module" src="server.js" defer></script>
    <script type="module" src="health.js" defer></script>
    <script type="module" src="save.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="turn.css">
    <link rel="stylesheet" href="save.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Manage Saved Lists</h1>

        <!-- Display current room key -->
        <p id="current-room">Current Room: </p>

        <!-- Input for list name above the buttons -->
        <div class="input-controls">
            <input type="text" id="list-name" placeholder="Enter list name" required>
        </div>

        <!-- Buttons for Save, Load, and Delete actions -->
        <div class="button-controls">
            <button id="save-list-button">Save List</button>
            <button id="load-list-button">Load List</button>
            <button id="delete-list-button">Delete List</button>
        </div>

        <!-- Display all saved lists -->
        <h2>Saved Lists</h2>
        <ul id="savedLists">
            <!-- List of saved lists will be dynamically populated here -->
        </ul>

        <!-- Link to group.html to view the rankings -->
        <a href="group.html" class="button-link">View Rankings</a>
    </div>

    <!-- JavaScript to display current room key -->
    <script type="module">
        import { getRoomKey } from './key.js';

        document.addEventListener('DOMContentLoaded', () => {
            const currentRoomDisplay = document.getElementById('current-room');
            const currentRoomKey = getRoomKey();
            if (currentRoomKey) {
                currentRoomDisplay.textContent = 'Current Room: ' + currentRoomKey;
            } else {
                currentRoomDisplay.textContent = 'No room set.';
                alert('Please set a room key first in group.html.');
            }
        });
    </script>
</body>

</html>
